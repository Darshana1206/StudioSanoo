<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact Us</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Studio Sanroo</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarText">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="AboutUs.html">About Us</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="contctUs.html">Contact Us</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="Galary.html">Galary</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
	</div>

	<div class="container" style="padding:3rem;box-shadow:1px 2px 6px 1px gray; margin: 5rem; background-color: beige;">
		<h2 style="font-family: cursive; text-align: center;">Wellcome to Sanro Studio</h2>
		<br>
		<form>
		  <div class="form-group row">
		    <label for="inputFirstName" class="col-sm-2 col-form-label">First Name :</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputEmail">
		    </div>
		  </div>
		  <br>
		  <div class="form-group row">
		    <label for="inputLastName" class="col-sm-2 col-form-label">Last Name :</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword">
		    </div>
		  </div>
		  <br>
		  <div class="form-group row">
		      <label for="inputState"class="col-sm-2 col-form-label">Event Type :</label>
		      <div class="col-sm-10">
		      	<select id="inputState" class="form-control">
		      		<option selected>Choose....</option>
			        <option>Wedding</option>
			        <option>Birthday</option>
			        <option>Social</option>
		      	</select>
		      </div>     
		    </div>
		    <br>
		    <div class="form-group row">
		    	<label for="inputState"class="col-sm-2 col-form-label">Option :</label>
		    	<div class="col-sm-10">
		    		<div class="form-check">
					  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
					  <label class="form-check-label" for="exampleRadios1">
					    Videography and Photography
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
					  <label class="form-check-label" for="exampleRadios2">
					    Videography only
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
					  <label class="form-check-label" for="exampleRadios2">
					    Photography only
					  </label>
					</div>
		    	</div>
		    </div>
		    <br>
		    <div class="form-group row">
			    <label for="inputLastName" class="col-sm-2 col-form-label">Description :</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputDescription">
			    </div>
		  	</div>
		  	<br>
		  	 <div class="form-group row">
			    <label for="inputLastName" class="col-sm-2 col-form-label">Contact Number :</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputContactNum">
			    </div>
		  	</div>
		  	<br>
		  	<div class="form-group row">
			    <label for="inputLastName" class="col-sm-2 col-form-label">Email :</label>
			    <div class="col-sm-10">
			      <input type="Email" class="form-control" id="inputEmail">
			    </div>
		  	</div>
		  	<br>
		  	<div style="text-align: center;">
		  		<button type="submit" class="btn btn-primary">Submit</button>
		  	</div>
		  </div>

		  
			
		</form>
	</div>

	

	<script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</script>
</body>
</html>
